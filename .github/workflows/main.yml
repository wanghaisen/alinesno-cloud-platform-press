name: Publish page

on:
  push:
    branches:
      - 2.1.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    env:
      # é…ç½®ç¯å¢ƒå˜é‡ï¼ŒåŒ…æ‹¬é˜¿é‡Œäº‘é•œåƒçš„åç§°ï¼Œç‰ˆæœ¬å·ï¼Œè¿˜æœ‰å‘½åç©ºé—´
      ALIYUN_CR_HOST: registry.cn-shenzhen.aliyuncs.com
      ALIYUN_CR_NAMESPACE: alinesno-cloud
      PRO_NAME: alinesno-platform-press
      # PRO_VERSION: 2.1.0-${{ github.run_number }}
      PRO_VERSION: 2.1.0
      EXPOSE_PORT: 84
      #  æ·»åŠ cdné…ç½®
      accessKey: ${{ secrets.QINIU_ACCESS_KEY }}
      secretKey: ${{ secrets.QINIU_SECRET_KEY }}
      spaceBucket: acp-document-site
      remoteFolder: /
      domain: http://acp-document.linesno.com
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }} ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        uses: actions/setup-node@v1
        with:
          node-version: '16.17.0'

      - name: Install Dependencies
        run: npm i

      - name: Build Docs
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        run: npm run docs:build

      - name: Build the Docker image
        run: |
          docker version
          docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} registry.cn-shenzhen.aliyuncs.com
          docker build . --file Dockerfile --tag ${{ env.ALIYUN_CR_HOST }}/${{ env.ALIYUN_CR_NAMESPACE }}/${{ env.PRO_NAME }}:${{ env.PRO_VERSION }}
          docker push ${{ env.ALIYUN_CR_HOST }}/${{ env.ALIYUN_CR_NAMESPACE }}/${{ env.PRO_NAME }}:${{ env.PRO_VERSION }}

      - name: Deploy Docker multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            docker rm -f ${{ env.PRO_NAME }}
            docker pull ${{ env.ALIYUN_CR_HOST }}/${{ env.ALIYUN_CR_NAMESPACE }}/${{ env.PRO_NAME }}:${{ env.PRO_VERSION }}
            docker run -p ${{ env.EXPOSE_PORT }}:80 --name ${{ env.PRO_NAME }} --restart="always" -d ${{ env.ALIYUN_CR_HOST }}/${{ env.ALIYUN_CR_NAMESPACE }}/${{ env.PRO_NAME }}:${{ env.PRO_VERSION }}

      # è·å–PRä¿¡æ¯å¹¶å°†å…¶æ·»åŠ åˆ°ç¯å¢ƒå˜é‡
      - name: set PR_INFO
        run: |
          echo PR_NUMBER=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }') >> $GITHUB_ENV
          echo PR_TITLE=$(jq --raw-output .pull_request.title "$GITHUB_EVENT_PATH") >> $GITHUB_ENV
          echo PR_URL=$(jq --raw-output .pull_request.html_url "$GITHUB_EVENT_PATH") >> $GITHUB_ENV
          echo PR_USER=$(jq --raw-output .pull_request.user.login "$GITHUB_EVENT_PATH") >> $GITHUB_ENV

      # æ‰“å°ç¯å¢ƒå˜é‡
      - name: print env
        run: printenv

      # å‘é€é’‰é’‰æ¶ˆæ¯
      - name: build success
        if: ${{ success() }}
        uses: fifsky/dingtalk-action@master
        with:
          url: https://oapi.dingtalk.com/robot/send?access_token=${{ secrets.DING_TOKEN}}
          type: markdown
          at: ${{ secrets.DINGTALK_AT_USER }}
          content: |
            ### ğŸ’¯ğŸ‘¨â€ğŸ’» æ–‡æ¡£æ„å»ºæˆåŠŸ
            project: alinesno-cloud-platform(${{ env.PRO_VERSION }})
            > Maven Build of [# ${{ env.PR_TITLE }}-${{ env.PRO_VERSION }}](${{ env.PR_URL }}) by ${{ env.PR_USER }} success
            > ^_^ from github action message
      - name: maven build failure
        if: ${{ failure() }}
        uses: fifsky/dingtalk-action@master
        with:
          url: https://oapi.dingtalk.com/robot/send?access_token=${{ secrets.DING_TOKEN}}
          type: markdown
          at: ${{ secrets.DINGTALK_AT_USER }}
          content: |
            ### ğŸ’¤ğŸ¤·â€â™€ï¸ æ–‡æ¡£æ„å»ºå¤±è´¥
            project: alinesno-cloud-platform(${{ env.PRO_VERSION }})
